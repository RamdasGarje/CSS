<!DOCTYPE html>

<html>
<head>
	<title> Form Format</title>
</head>
<body>
	<h1 align="center"> Admission Form </h1>
	
	<form action="" method="get">
		
		<!-- Text -->
		<label> Enter Your Full Name </label><br>
		<input type="text" name="Fullname" placeholder="Enter Full Name"><br>
		
		<!-- number -->
		<label> Enter Your Phone Number </label><br>
		<input type="number" name="mobile"><br>
		
		<!-- date -->
		<label> Enter Your DOB </label><br>
		<input type="date" name="DOB"><br>
		
		<!-- color  -->
		<label> Choose Your Favourite Color</label><br>
		<input type="color" name="favouriteColor"><br>
		
		<!-- email -->
		<label> Enter Your Email </label><br>
		<input type="email" name="Emailid"><br>
		
		<!-- checkbox -->
		<label> Known Laguages </label><br>
		<input type="checkbox" value="Marathi" name="L1"> Marathi<br>
		<input type="checkbox"  value="Hindi" name="L2"> hindi<br>
		<input type="checkbox" value="English" name="L3"> English<br>
		
		<br>
		<!-- radio  1. can select one if keep name same
					2. want select 2 , kept name 2-->
		<label> Select Your Hometown </label><br>
		<input type="radio" name="city"> Pune<br>
		<input type="radio"  name="city"> Beed <br>
		<input type="radio" name="city"> Nagpur <br>
		
		<br>
		<!-- Select Tag -->
		<label> Select Your Blood Group</label>
		<select name="Blood Group">
			<option> A+ </option>
			<option> B+ </option>
			<option> AB+ </option>
			<option> O+ </option>
		</select>
		
		<br>
		<br>
		<!-- Attach "file" -->
		<label> Select Your Documents</label><br>
		<input type="file" name="document">
		
		<br>
		<br>
		<!-- textarea -->
		<label> </label><br>
		<textarea cols="100" rows="10"></textarea>
		
		
		<br>
		<br>
		<input type="submit"name="">
		
	</form>
	
</body>
</html>
