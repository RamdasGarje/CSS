<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px:
		}
		body{
			background-color: black;
		}
		section{
			display: flex;
			border: 2px solid black;
			width: 700px;
			height: 350px;
			margin-left: 250px;
			margin-top: 150px;
			background-color: gray;
		}
		#a{
			background-color: #ace600;
			width: 575px;
			box-shadow: 5px 5px 5px red;
			clip-path: polygon(0 0, 100% 0%, 75% 100%, 0% 100%);
			
			

		}
		#a h1{
			font-size: 50px;
			margin-left: 91px;
		}
		#b{
			padding-top: 131px;
		}
		

	</style>
</head>
<body>
	<section>
		<div id="a">
			
			<h1> CSS <br> clip-path <br> Property </h1>
			
		</div>

		<div id="b">
			<img src="https://e7.pngegg.com/pngimages/241/797/png-clipart-cascading-style-sheets-css3-javascript-logo-world-wide-web-blue-angle-thumbnail.png" width="70px">
			<br>
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png" width="80px" >
		
		</div>
	</section>
</body>	
</html>
