<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> border-radius </title>
	<style type="text/css">
		div{
			width: 350px;
			height: 450px;
			border-left: 1px solid black;
			border-right: 1px solid black;
			border-top: 40px solid black;
			border-bottom: 40px solid black;
			border-radius: 20px;
			background-image: url('https://img.lovepik.com/background/20211030/medium/lovepik-butterfly-mobile-wallpaper-background-image_400378753.jpg');
			background-size: 100% 100%;

		}
	</style>
</head>
<body>
	<center> <div></div> </center>
	
</body>
</html>
